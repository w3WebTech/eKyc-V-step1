<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventura - Phone Number</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="max-w-md mx-auto p-6">
        <div class="flex items-center mb-12">
            <div class="bg-white p-2 rounded-md">
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="navy">
                    <path d="M12 2L2 22h20L12 2zm0 3l7.5 15h-15L12 5z" />
                </svg>
            </div>
            <h1 class="text-white text-3xl ml-2 font-semibold">ventura</h1>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-2">Ready to get started?</h2>
            <p class="mb-4">Enter your number to help us set up your investment account.</p>
            
            <div class="flex mb-4">
                <div class="bg-gray-100 rounded-lg px-3 py-2 mr-2">+91</div>
                <input type="tel" class="flex-1 bg-gray-100 rounded-lg px-3 py-2" placeholder="Enter phone number">
            </div>

            <div class="flex items-center mb-6">
                <input type="checkbox" class="mr-2">
                <span class="text-gray-600">Enable WhatsApp notifications</span>
            </div>

            <p class="text-sm mb-4">
                By proceeding, you accept Ventura's 
                <a href="#" class="text-blue-600">Terms of Use</a> and 
                <a href="#" class="text-blue-600">Privacy Policy</a>
            </p>

            <a href="step2-otp.html" class="block w-full">
                <button class="w-full bg-blue-600 text-white rounded-lg py-2">
                    Continue
                </button>
            </a>
        </div>
    </div>
</body>
</html>
