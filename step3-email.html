<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventura - Email Setup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="max-w-md mx-auto p-6">
        <div class="flex items-center mb-12">
            <a href="step2-otp.html" class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <div class="bg-white p-2 rounded-md ml-2">
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="navy">
                    <path d="M12 2L2 22h20L12 2zm0 3l7.5 15h-15L12 5z" />
                </svg>
            </div>
            <h1 class="text-white text-3xl ml-2 font-semibold">ventura</h1>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-2">Add your email</h2>
            <p class="mb-4">
                This is where we'll send you important updates and insights on the market.
            </p>

            <input type="email" class="w-full bg-gray-100 rounded-lg px-3 py-2 mb-4" placeholder="Enter your email">

            <button class="w-full bg-blue-600 text-white rounded-lg py-2 mb-4">
                Verify email
            </button>

            <div class="text-center text-gray-500 mb-4">OR</div>

            <button class="w-full border border-gray-300 rounded-lg py-2 flex items-center justify-center">
                <img src="/api/placeholder/24/24" alt="Google" class="mr-2">
                Continue with Google
            </button>
        </div>
    </div>
</body>
</html>
